{% extends 'base.html' %}

{% block content %}
<!-- Dashboard Navigation -->
<nav class="bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold gradient-text">ByteNest</h1>
        </div>
        <div class="hidden md:block ml-10">
          <div class="flex items-baseline space-x-4">
            <a href="{% url 'dashboard:home' %}" class="{% if request.resolver_match.url_name == 'home' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
              <i class="fas fa-home mr-2"></i>Dashboard
            </a>
            <a href="{% url 'dashboard:projects' %}" class="{% if request.resolver_match.url_name == 'projects' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
              <i class="fas fa-project-diagram mr-2"></i>Projetos
            </a>
            <a href="{% url 'dashboard:analytics' %}" class="{% if request.resolver_match.url_name == 'analytics' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
              <i class="fas fa-chart-line mr-2"></i>Analytics
            </a>
            <a href="{% url 'dashboard:profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
              <i class="fas fa-user mr-2"></i>Perfil
            </a>
            <a href="{% url 'dashboard:settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
              <i class="fas fa-cog mr-2"></i>Configurações
            </a>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            <span class="sr-only">Abrir menu do usuário</span>
            <div class="h-8 w-8 rounded-full bg-gradient-to-r from-purple-500 to-blue-500 flex items-center justify-center">
              <span class="text-white font-medium text-sm">{{ user.first_name|default:user.email|first|upper }}</span>
            </div>
            <span class="ml-2 text-gray-700">{{ user.first_name|default:user.email }}</span>
          </button>
        </div>
        <a href="{% url 'accounts:logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors">
          <i class="fas fa-sign-out-alt mr-2"></i>
          Sair
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Navigation -->
<div class="md:hidden bg-white border-b border-gray-200">
  <div class="px-2 pt-2 pb-3 space-y-1">
    <a href="{% url 'dashboard:home' %}" class="{% if request.resolver_match.url_name == 'home' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} block px-3 py-2 rounded-md text-base font-medium">
      <i class="fas fa-home mr-2"></i>Dashboard
    </a>
    <a href="{% url 'dashboard:projects' %}" class="{% if request.resolver_match.url_name == 'projects' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} block px-3 py-2 rounded-md text-base font-medium">
      <i class="fas fa-project-diagram mr-2"></i>Projetos
    </a>
    <a href="{% url 'dashboard:analytics' %}" class="{% if request.resolver_match.url_name == 'analytics' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} block px-3 py-2 rounded-md text-base font-medium">
      <i class="fas fa-chart-line mr-2"></i>Analytics
    </a>
    <a href="{% url 'dashboard:profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} block px-3 py-2 rounded-md text-base font-medium">
      <i class="fas fa-user mr-2"></i>Perfil
    </a>
    <a href="{% url 'dashboard:settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}bg-purple-100 text-purple-700{% else %}text-gray-700 hover:text-purple-600{% endif %} block px-3 py-2 rounded-md text-base font-medium">
      <i class="fas fa-cog mr-2"></i>Configurações
    </a>
  </div>
</div>

<!-- Dashboard Content -->
<div class="min-h-screen bg-gray-50">
  {% block dashboard_content %}
  {% endblock %}
</div>
{% endblock %}
